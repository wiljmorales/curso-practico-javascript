<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcentajes y Descuentos | Curso Practico de JS</title>
</head>
<body>
  <header>
    <h1>Porcentajes y Descuentos</h1>
    <p>Este es el segundo taller del curso practico de JS</p>
  </header>
  <section>
    <h2>Calcula el precio luego de aplicar un descuento</h2>
  </section>
  <form>
    <label for="InputPrice">Escribe el precio de tu Producto</label>
    <input type="number" id="InputPrice">
    <label for="InputDiscount">Escribe el descuento de tu Producto</label>
    <input type="number" id="InputDiscount">
    <label for="InputCupon">¿Tienes cupón?</label>
    <input type="text" id="InputCupon">
    <button type="button" onclick="onclickCalcularDescuento()">Calcular Descuento</button>
    <div id="result-container"></div>
    <p id="ResultPrice"></p>
  </form>

  <script src="./descuentos.js"></script>
</body>
</html>
